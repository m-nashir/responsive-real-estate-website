<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website - Real Estate</title>
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav-logo">
                myEstate <i class="bx bxs-home-alt-2"></i>
            </a>
            <div class="nav-menu">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="#home" class="nav-link">
                            <i class="bx bx-home-alt-2"></i>
                            <span>Home</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#popular" class="nav-link">
                            <i class="bx bx-building-house"></i>
                            <span>Residences</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#award" class="nav-link">
                            <i class="bx bx-award"></i>
                            <span>Value</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#contact" class="nav-link">
                            <i class="bx bx-phone"></i>
                            <span>Contact</span>
                        </a>
                    </li>
                </ul>
            </div>
            <a href="#" class="button nav-button">Subscribe</a>
        </nav>
    </header>

    <main class="main" id="main">
        <section class="home section">
            <div class="home-container container grid">
                <div class="home-data">
                    <h1 class="home-title">
                        Temukan <br> Properti Terbaikmu <br>
                    </h1>
                    <p class="home-desc">
                        Temukan berbagai properti yang sesuai dengan anda dengan sangat mudah,
                        Lupakan semua kesulitan dalam mencari tempat tinggal untuk anda.
                    </p>

                    <form action="" class="home-search">
                        <i class="bx bxs-map"></i>
                        <input type="search" placeholder="Search by location..." class="home-search-input">
                        <button class="button">Search</button>
                    </form>

                    <div class="home-value">
                        <div>
                            <h1 class="home-value-number">
                                10K <span>+</span>
                            </h1>
                            <span class="home-value-desc">
                                Produk <br> Premium
                            </span>
                        </div>

                        <div>
                            <h1 class="home-value-number">
                                2K <span>+</span>
                            </h1>
                            <span class="home-value-desc">
                                Pelanggan <br> Suka
                            </span>
                        </div>

                        <div>
                            <h1 class="home-value-number">
                                15k <span>+</span>
                            </h1>
                            <span class="home-value-desc">
                                Penghargaan
                            </span>
                        </div>
                    </div>
                </div>

                <div class="home-image">
                    <div class="home-orbe"></div>
                    <div class="home-img">
                        <img src="/assets/home.jpg" alt="">
                    </div>
                </div>
            </div>
        </section>

        <section class="logos section">
            <div class="logos-container container grid">
                <div class="logos-img">
                    <img src="/assets/logo1.png" alt="">
                </div>
                <div class="logos-img">
                    <img src="/assets/logo2.png" alt="">
                </div>
                <div class="logos-img">
                    <img src="/assets/logo3.png" alt="">
                </div>
                <div class="logos-img">
                    <img src="/assets/logo4.png" alt="">
                </div>
            </div>
        </section>
    </main>

    <script src="/main.js"></script>
</body>
</html>
